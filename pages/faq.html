<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Page</title>
  <style>
     body {
      margin: 0;
      padding: 0;
      max-width: 1240px;
      margin: 0 auto;
      align-content: center;
    }

    nav {
      background: #333;
      padding: 10px;
    }

    nav button {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .dropdown {
      display: none;
      background: #555;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown a {
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #666;
    }

  </style>

<body>
  <header>
    <!-- add menu -->
    <nav>
      <button id="img" onclick="toggleMenu()">Menu &#9664;</button>
      <div class="dropdown" id="menu">
        <!-- maybe find better names for these pages -->
        <a href="../pages/home_page.html">Home</a>
        <a href="../pages/conservatorship.html">Conservatorship</a>
        <a href="../pages/testimonials.html">Testimonials</a>
        <a href="../pages/events.html">Events</a>
      </div>
    </nav>
    <script>
      function toggleMenu() {
        let menu = document.getElementById("menu");
        let button = document.getElementById("img");
  
        menu.classList.toggle("show");
  
        // Toggle arrow direction
        if (menu.classList.contains("show")) {
          button.innerHTML = "Menu &#9662;"; // Left arrow
        } else {
          button.innerHTML = "Menu &#9664;"; // Down arrow
        }
      }
    </script>
    <!-- add image path -->
  </header>
  <main>
    <h1>Facts and Questions</h1>
  </main>

    <ul>elizabeth@ca-specialneedstrusts.com</ul>
  </footer>
</body>
</html>
