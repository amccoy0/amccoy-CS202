<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Playing with CSS</title>
    <style>
        /* CSS for css1.html */
        h1 {
            color: black;
            font-size: 18px;
        }
        h2 {
            color: black;
            font-size: 36px;    
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        
        a {
            color: blue;
            text-decoration: underline;
        }
        ul li {
            font-weight: bold;
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>I am a level one heading</h1>
    <h2>I am a level two heading</h2>
    <p>
        A paragraph with a <span>span element</span> and also a 
        <a href="https://example.com">link</a>.
    </p>
    <p>
        A paragraph with an <em>emphasized</em> element.
    </p>
    <ul>
        <li>Item <span>one</span></li>
        <li>Item <strong>two</strong></li>
        <li>Item <em>three</em></li>
    </ul>
</body>
</html>
