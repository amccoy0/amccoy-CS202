<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dropdown Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
      padding: 10px;
    }

    nav button {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .dropdown {
      display: none;
      background: #555;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown a {
      color: #fff;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #666;
    }
  </style>
</head>

<body>
  <nav>
    <button id="img" onclick="toggleMenu()">Menu &#9662;</button>
    <div class="dropdown" id="menu">
      <a href="../index.html">Home</a>
      <a href="#">Page2</a>
      <a href="#">Page3</a>
      <a href="#">Page4</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      let menu = document.getElementById("menu");
      let button = document.getElementById("img");

      menu.classList.toggle("show");

      // Toggle arrow direction
      if (menu.classList.contains("show")) {
        button.innerHTML = "Menu &#9664;"; // Left arrow
      } else {
        button.innerHTML = "Menu &#9662;"; // Down arrow
      }
    }
  </script>
</body>
</html>
